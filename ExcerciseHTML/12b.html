<!DOCTYPE html>
<html><head><title>Flexbox Practics</title>
<style>
  .flex1{
    display: flex;
    flex-direction: row;
    
  }
  .lightblue{
    background-color: lightblue;
    width: 50px;
  }
  .lightpink{
    background-color: lightpink;
    flex: 1;
  }
  .lightblue1{
    background-color: lightblue;
    width:  75px;
  }
</style>
</head>
<body>
  <div class="flex1">
    <div class="lightblue">item1</div>
    <div class="lightpink">item2</div>
    <div class="lightblue1">item3</div>
  </div>
</body>
</html>
