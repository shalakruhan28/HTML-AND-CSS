<!DOCTYPE html>
<html>
  <head>
    <title>image upload</title>
    <style>
      .ima1{
        width: 200px;
        border-radius: 10px;}
      .ima2{
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        margin-left: 10px;
      }  
      .ima3{
           width: 200px;
           height: 200px;
           border-radius: 100px;
           object-fit: cover;
           object-position: center;
           margin-left: 10px;
      }
      
    </style>
  </head>
  
  <body>
    <img class="ima1" src="image/Shalak1.jpg">
    <img class="ima2" src="image/Shalak2.jpg">
    <img class="ima3" src="image/Shalak3.jpeg">
  </body>
</html>
