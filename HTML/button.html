<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    height: 36px;
    width: 105px;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.7;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }
</style>
<style>
  .join-button {
    background-color: whitesmoke;
    color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-width: 1px;
    border-style: solid;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.3s, color 0.3s;
  }
  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }
</style>
<style>
  .tweet-button {
    background-color: rgb(0, 140, 234);
    color: white;
    border: none;
    height: 36px;
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
  }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">TWEET</button>
